<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>ChatApp</title>
    <link rel="icon" href="/img/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&family=Great+Vibes&family=Lobster&family=Noto+Sans+Khmer:wght@600&family=Noto+Sans+Symbols+2&family=Orbitron&family=Pacifico&family=Poppins&family=Rajdhani:wght@300&family=Roboto+Mono:wght@500&family=Ubuntu:wght@300&display=swap');
        </style>
    <script src="https://kit.fontawesome.com/4d02abcf66.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>

        <div class="chat__main">
            <div id="message" class="chat__messages"></div>

        <div class="compose">
           
                <form id="message_form">
                    <input name="message" placeholder="message" required autocomplete="off">
                    <button><i class="fa-regular fa-paper-plane"></i></button>
                </form>
               
                <button id="imgIcon"  class="sendImage"  onclick="sendEmoji()"> <div class="EmojoParent"></div><i class="fa-regular fa-face-smile"></i></button>
               
                
               
        </div>
       
       
    </div>
</div>
   




 <script id="message_template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{creatAt}}</span>
            </p>
            <p>{{message}}<p>
        </div>
 </script>


 <script id="location_message_template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{creatAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My Current Location</a> <p>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title" >{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li><i class="fa-regular fa-user" id="profile_icon"></i>{{username}}</li>
        {{/users}}
    </ul>
</script>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script></body>
</html>
